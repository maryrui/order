<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" href="css/order.css">
    <link rel="stylesheet" href="frameworks/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header></header>
    <nav class="mui-title">
        <i class="fa fa-chevron-left"></i>
        <span>确认订单</span>
    </nav>
    <article class="mui-content">
        <section class="mui-section">
            <p class="title">&nbsp;&nbsp;[官方授权]大阪环球影城电子票（可选乐园/海洋）</p>
            <span class="support">不支持退改</span>
            <p class="time">出行日期</p>
        </section>
        <section class="mui-section">
            <p class="date">2017年1月31日</p>
            <p class="num">数量</p>
        </section>
        <section class="mui-section">
            <p class="one"><span class="age">18岁以上</span><span class="number">x1</span></p>
            <p class="one"><span class="age">4-11岁</span><span class="number">x99</span></p>
        </section>
    </article>
    <article class="mui-content">
        <section class="mui-section">
            <p class="user">预订人信息<i class="fa fa-user-plus"></i></p>
        </section>
        <section class="mui-section">
            <table>
                <tr>
                    <td>姓（拼音）</td>
                    <td><span>&lowast;</span><input type="text" placeholder="例&nbsp;:&nbsp;张三，填zhang"></td>
                    <td><i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        不能为空</td>
                </tr>
                <tr>
                    <td>名（拼音）</td>
                    <td><span>&lowast;</span><input type="text" placeholder="例&nbsp;:&nbsp;张三，填san"></td>
                    <td><i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        不能为空</td>
                </tr>
                <tr>
                    <td>手机号</td>
                    <td class="active">15234459067</td>
                    <td><i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        不能为空</td>
                </tr>
                <tr>
                    <td>证件号</td>
                    <td><span>&lowast;</span><input type="text" placeholder="请输入有效护照号码"></td>
                    <td><i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        不能为空</td>
                </tr>
                <tr>
                    <td>邮件</td>
                    <td><span>&lowast;</span><input type="text" placeholder="用于接受门票信息"></td>
                    <td><i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        不能为空</td>
                </tr>
            </table>
        </section>
    </article>
    <article class="mui-section1">
        <p><input type="checkbox" class="checkbox">我已阅读并同意<span>最霓虹预订条款</span></p>
    </article>
    <footer>
        <div class="left">
            总额&nbsp;:&nbsp;<span>&yen;100,000</span>
        </div>
        <div class="right">
            立即支付
        </div>
    </footer>
</body>
</html>
